<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - Genshin Impact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="images\logo.png" alt="Genshin Impact">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="Search.html">Поиск</a></li>
                    <li><a href="News.html">Новости</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="log-in" onclick="location.href='LogIn.html'">Войти</button>
                <button class="sign-up" onclick="location.href='SignUp.html'">Зарегистрироваться</button>
            </div>
        </div>
    </header>
    <main>
        <section class="login-form">
            <h2>Войти в аккаунт</h2>
            <form id="loginForm">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Войти</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
